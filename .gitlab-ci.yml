stages:
  - test
  - build
  - deploy

test:
  stage: test
  image: jitesoft/node-base
  variables:
    NODE_ENV: development
    BLUEBIRD_DEBUG: 0
  before_script:
    - npm ci
  script:
    - npm run test

build:
  variables:
    BLUEBIRD_DEBUG: 0
  stage: build
  image: jitesoft/node-base
  before_script:
    - npm ci
  script:
    - npm run build:prod
    - mv -r * dist/
  artifacts:
    when: on_success
    expire_in: 1 day
    paths:
      - /dist
  only:
    - tags

deploy:
  stage: deploy
  image: jitesoft/node-base:latest
  variables:
    GIT_STRATEGY: none
  dependencies:
    - build
  before_script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - npm whoami
  script:
    - cp dist
    - npm config set git-tag-version false
    - npm version ${CI_COMMIT_TAG}
    - npm publish --access public
  after_script:
    - rm -f ~/.npmrc
  only:
    - tags
